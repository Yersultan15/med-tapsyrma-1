<!DOCTYPE html>
<html>
<head>
	<title>FAQ</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<style>
		/* Styles for navigation buttons */
		.prev,
		.next {
		  cursor: pointer;
		  position: absolute;
		  top: 50%;
		  transform: translateY(-50%);
		  font-size: 24px;
		  color: #ffffff;
		  background-color: rgba(0, 0, 0, 0.5);
		  padding: 10px;
		  border-radius: 50%;
		  z-index: 1;
		}
		.prev {
		  left: 10px;
		}
		.next {
		  right: 10px;
		}
		/* Styles for images */
		#currentImage {
		  max-width: 100%;
		  height: auto;
		}
	  </style>
</head>
<body>
	<header>
			<div class="header1">
				<h1>3 - Кредит</h1>
			</div>
			<br /><br />
			<div class="questions">
				<div class="ans">
				
					<div class="col-md-2">
					  <span class="prev" onclick="prevImage()">❮</span>
					</div>
					<div class="col-md-8">
					  <img src="26.png" class="img-responsive" id="currentImage">
					</div>
					<div class="col-md-2">
					  <span class="next" onclick="nextImage()">❯</span>
			
			
					  <li class="active"><a href="index.html">Тақырып</a></li>
					  <li class=""><a href="index.html">1- кредит</a></li>
					  <li class=""><a href="index.html">2 - кредит</a></li>
					  <li class=""><a href="faq.html">3 - кредит</a></li>
					  <li class=""><a href="index.html">4 - кредит</a></li>
				</div>
			</div>	
	</header>
	<script>
		var currentImageIndex = 0;
		var images = ["26.png", "27.png", "28.png", "29.png", "30.png", "31.png", "32.png", "33.png","36.png","37.png","38.png","39.png"];
		var totalImages = images.length;
		var currentImageElement = document.getElementById("currentImage");
	  
		function nextImage() {
		  currentImageIndex = (currentImageIndex + 1) % totalImages;
		  currentImageElement.src = images[currentImageIndex];
		}
	  
		function prevImage() {
		  currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
		  currentImageElement.src = images[currentImageIndex];
		}
	  </script>
</body>
</html>
